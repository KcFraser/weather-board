<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body class="bg-light bg-gradient">
    <header class="d-flex justify-content-center aglin-item-center bg-primary bg-gradient text-dark m-2 p-3">Weather Dashboard</header>
    <div class="row">
        <div class ="col-12 col-md-3 m-3" id ="search-bar">
            <h2>Search city Here:</h2>
            <form>
                <input type="text" placeholder="city name" class= "w-100 rounded p-2 m1 text-center" id="inputValue" name="cityLocation">
                <span class="input-group-text border-0" id="search-addon">
                    <i class="fas fa-search"></i>
                  </span>
            </form>
            <button class="btn btn-dark rounded p1 m-1 w-100" id="search-btn">Search</button>

        </div>
        <div class ="col-12 col-md-8 p-2 m-3">
        <div class ="boarder p-2">
            <h2 id ="city-location">Search for a City here</h2>
            <p class= "p-2">Temperature: <span id="city-temp"></span></p>
            <p class= "p-2">Humidity: <span id="city-humidity"></span></p>
            <p class= "p-2">UV index: <span id="city-uv"></span></p>
            <p class= "p-2">Wind: <span id="city-wind"></span></p>

        <!--div for the 5 day forcast-->
        <h2 class= "mt-2">The 5 Day Forcast</h2>
        <div class= "card-container d-flex mt-2 justify-content-between"></div>

        <!--Ahead day 1-->
        <div class="card bg-primary bg-gradient text-dark" style= "width: 15rem;">
            <div class= "card-body">
                <h4 class="card-title"><img src="" id= "day-0" alt= ""></h4>
                <p>Temp: <span id="t-0"></span></p>
                <p>Wind: <span id="w-0"></span></p>
                <p>Humidity: <span id="h-0"></span></p>
            </div>
        </div>
        
        <!--Ahead day 2-->
        <div class="card bg-primary bg-gradient text-dark" style= "width: 15rem;">
            <div class= "card-body">
                <h4 class="card-title"><img src="" id= "day-1" alt= ""></h4>
                <p>Temp: <span id="t-1"></span></p>
                <p>Wind: <span id="w-1"></span></p>
                <p>Humidity: <span id="h-1"></span></p>
            </div>
        </div>

        <!--Ahead day 3-->
        <div class="card bg-primary bg-gradient text-dark" style= "width: 15rem;">
            <div class= "card-body">
                <h4 class="card-title"><img src="" id= "day-2" alt= ""></h4>
                <p>Temp: <span id="t-2"></span></p>
                <p>Wind: <span id="w-2"></span></p>
                <p>Humidity: <span id="h-2"></span></p>
            </div>
        </div>

        <!--Ahead day 4-->
        <div class="card bg-primary bg-gradient text-dark" style= "width: 15rem;">
            <div class= "card-body">
                <h4 class="card-title"><img src="" id= "day-3" alt= ""></h4>
                <p>Temp: <span id="t-3"></span></p>
                <p>Wind: <span id="w-3"></span></p>
                <p>Humidity: <span id="h-3"></span></p>
            </div>
        </div>

        <!--Ahead day 5-->
        <div class="card bg-primary bg-gradient text-dark" style= "width: 15rem;">
            <div class= "card-body">
                <h4 class="card-title"><img src="" id= "day-4" alt= ""></h4>
                <p>Temp: <span id="t-4"></span></p>
                <p>Wind: <span id="w-4"></span></p>
                <p>Humidity: <span id="h-4"></span></p>
            </div>
        </div>

        </div>
        </div> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
